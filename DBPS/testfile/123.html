<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate 10-Digit Number</title>
<script>
function generateNumber() {
    // Generate a random 10-digit number
    var randomNumber = Math.floor(1000000000 + Math.random() * 9000000000);
    document.getElementById('output').innerHTML = "Generated Number: " + randomNumber;
}
</script>
</head>
<body>

<button onclick="generateNumber()">Generate 10-Digit Number</button>
<p id="output"></p>

</body>
</html>
