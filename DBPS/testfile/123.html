<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Image Input</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Document Title</h1>
        
        <!-- Text input -->
        <textarea id="textInput" rows="4" cols="50"></textarea>
        <input type="text">
        <!-- Image upload -->
        <input type="file" id="imageInput" accept="image/*">
        
        <!-- Preview area for the uploaded image -->
        <img id="imagePreview" src="#" alt="Image Preview">
        
        <!-- Button to submit -->
        <button onclick="saveContent()">Save</button>
    </div>

    <script>
        // JavaScript for handling image preview
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    imagePreview.src = reader.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // JavaScript function to save content
        function saveContent() {
            const textInput = document.getElementById('textInput').value;
            // You can send the textInput and imagePreview.src data to the server for further processing
            // For example, using AJAX to send the data to a server-side script like PHP or Node.js
            console.log('Text:', textInput);
            console.log('Image:', imagePreview.src);
            // Here, you can perform further actions like saving the data to a database or file
        }
    </script>
</body>
</html>
