                <script>
                    var x = document.getElementById("login")

                    function register(){
                        x.style.left = "-500px"
                        y.style.left = "-20px"
                        z.style.left = "110px"
                        document.querySelector('.form-box').classList.add('animate-height');
                        document.querySelector('.form-box').classList.remove('animate-height-reverse');
                        document.getElementById('studentbtn').click();
                    }

                    function login (){
                        x.style.left = "-20px"
                        y.style.left = "400px"
                        z.style.left = "0px"

                        document.querySelector('.form-box').classList.add('animate-height-reverse');
                    }

                <script>
                    function toggleSnameRequired(isRequired) {
                        var studentnameInput = document.getElementById('studentname');
                        if (isRequired) {
                            studentnameInput.setAttribute('required', 'required');
                        } else {
                            studentnameInput.removeAttribute('required');
                        }
                    }
                
                    function student() {
                        var si = document.getElementById("studentinput");
                        var ti = document.getElementById("teacherinput");
                        var pi = document.getElementById("parentinput");
                        var left_1 = document.getElementById("btn1");
                        left_1.style.left = "-5px";
                        si.style.visibility = "visible";
                        ti.style.visibility = "hidden";
                        pi.style.visibility = "hidden";
                        toggleSnameRequired(false); // Set username input required
                    }
                
                    function teacher() {
                        var si = document.getElementById("studentinput");
                        var ti = document.getElementById("teacherinput");
                        var pi = document.getElementById("parentinput");
                        var left_1 = document.getElementById("btn1");
                        left_1.style.left = "81px";
                        si.style.visibility = "hidden";
                        ti.style.visibility = "visible";
                        pi.style.visibility = "hidden";
                        toggleSnameRequired(false); // Set username input required
                    }
                
                    function parent() {
                        var si = document.getElementById("studentinput");
                        var ti = document.getElementById("teacherinput");
                        var pi = document.getElementById("parentinput");
                        var left_1 = document.getElementById("btn1");
                        left_1.style.left = "165px";
                        si.style.visibility = "hidden";
                        ti.style.visibility = "hidden";
                        pi.style.visibility = "visible";
                        toggleSnameRequired(true); // Remove username input required
                    }
