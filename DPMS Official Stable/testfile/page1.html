<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <button id="myButton">Hide Me</button>

    <script>
        const button = document.getElementById('myButton');

        button.addEventListener('click', function() {
            button.style.display = 'none'; // Hide the button
            localStorage.setItem('buttonHidden', 'true'); // Store in local storage that button is hidden
        });
    </script>
</body>
</html>
